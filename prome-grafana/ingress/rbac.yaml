# ServiceAccount untuk CronJob
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rate-limit-scheduler
  namespace: default

---
# Role dengan permission untuk mengelola IngressRoute
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: rate-limit-manager
rules:
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes", "middlewares"]
  verbs: ["get", "list", "create", "update", "patch", "apply"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
# RoleBinding untuk menghubungkan ServiceAccount dengan Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rate-limit-manager-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: rate-limit-scheduler
  namespace: default
roleRef:
  kind: Role
  name: rate-limit-manager
  apiGroup: rbac.authorization.k8s.io