apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: default
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: log
      id: my-app-logs
      enabled: true
      paths:
        - /var/log/app/*.log
    output.logstash:
      hosts: ["${LOGSTASH_HOST}:${LOGSTASH_PORT}"]
    logging.level: info
    logging.to_files: false
    logging.to_stderr: true
