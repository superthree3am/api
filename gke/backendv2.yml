apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-jenkins
  template:
    metadata:
      labels:
        app: backend-jenkins
    spec:
      containers:
        - name: backend-jenkins
          image: asia-southeast2-docker.pkg.dev/am-finalproject/jenkins-backend-repo/jenkins-app:latest
          ports:
            - containerPort: 8080
