apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-jenkins
  labels:
    app: backend-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-jenkins
  template:
    metadata:
      labels:
        app: backend-jenkins
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: backend-jenkins
          image: asia-southeast2-docker.pkg.dev/am-finalproject/jenkins-backend-repo/backend-jenkins:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "*"
            - name: MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED
              value: "true"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: firebase-secret
              mountPath: /app/firebase
              readOnly: true
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: firebase-secret
          secret:
            secretName: firebase-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-jenkins
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: backend-jenkins
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-jenkins
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`api.42n.fun`)
      kind: Rule
      services:
        - name: backend-service
          port: 8080
      middlewares:
        - name: rate-limit
